<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">        
        <title>Document</title>
    </head>
    <body>
        <main class="container">
            <input type="text" id="txttela" class="tela">
            <button type="button" onclick="click_botao('7')" class="btnsete">7</button>
            <button type="button" onclick="click_botao('8')" class="btnoito">8</button>
            <button type="button" onclick="click_botao('9')" class="btnnove">9</button>
            <button type="button" onclick="click_botao('/')" class="btndiv">/</button>

            <button type="button" onclick="click_botao('4')" class="btnquatro">4</button>
            <button type="button" onclick="click_botao('5')" class="btncinco">5</button>
            <button type="button" onclick="click_botao('6')" class="btnseis">6</button>
            <button type="button" onclick="click_botao('*')" class="btnmult">X</button>

            <button type="button" onclick="click_botao('1')" class="btnum">1</button>
            <button type="button" onclick="click_botao('2')" class="btndois">2</button>
            <button type="button" onclick="click_botao('3')" class="btntres">3</button>
            <button type="button" onclick="click_botao('-')" class="btnsub">-</button>
            
            <button type="button" onclick="click_botao('0')" class="btnzero">0</button>
            <button type="button" onclick="click_botao('.')" class="btnponto">.</button>
            <button type="button" onclick="click_igual()" class="btnigual">=</button>
            <button type="button" onclick="click_botao('+')" class="btnsoma">+</button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
